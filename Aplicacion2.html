<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n 2</title>
</head>
<script>
    function leerEdad(){
        var edad = parseInt(document.getElementById("edad").value);
        if(edad <= 7){
            alert("BENJAMIN");
        }else if(edad <= 9 ){
            alert("ALEVIN");    
        }else if(edad <= 11){
            alert("INFANTIL");
        }else if(edad >= 11){
            alert("CADETE");
        }
    }
</script>
<body>
    Edad:<input type="text" id="edad"><br>
    <input type="button"  onclick="leerEdad()" value="Enviar"><br>
</body>
</html>
