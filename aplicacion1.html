<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación 1</title>
</head>
<body>
    <h1>Temperatura</h1>
    <style>
        h1{
            background-color:brown
        }
        body{
            background-color:antiquewhite
        }
    </style>
    <script>
        function Verestado(){
            var temp= parseInt (document.getElementById("temperaturaid").value);
            if(temp<=0){
                alert ("Hielo")  
            }else{
                if(temp<100){
                    alert ("Líquido")
                }else{
                    if(temp>=100)
                    alert("Vapor")
                }
            }
        }
    </script>
    <input type="text" id="temperaturaid"><br>
    <input type="button"  value = "Ver estado" onclick="Verestado()">
</body>
</html>
